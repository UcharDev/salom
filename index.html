<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ovozli Kalkulyator — Uzbek Voice Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="phone">
    <section class="screen">
      <div class="display">
        <div id="transcript" class="transcript">—</div>
        <div id="result" class="result">0</div>
      </div>
      <div class="controls">
        <button id="mic" class="mic" title="Mikrofonni yoqish">🎤</button>
        <div class="hints">So‘z bilan hisob: masalan — <em>"ikki qo'sh uch"</em></div>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Qo'llab-quvvatlanadi</h3>
        <ul>
          <li>O'zbek tili (uz-UZ)</li>
          <li>Qo‘shish, ayirish, ko‘paytirish, bo‘lish</li>
          <li>Oddiy so‘zlashuv shakli: "to'rt marta besh"</li>
        </ul>
      </div>
    </section>

    <footer class="footer">Made with ❤️ — Uzbek Voice Calculator (iPhone style)</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
